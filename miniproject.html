<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Web Project</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon5.png"
      type="image/x-icon"
    />
    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      crossorigin=""
    />

    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/miniproject.css" />
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a
          href="/responsive-profile/index.html"
          target="_blank"
          class="nav__logo"
        >
          <span class="nav__logo-circle">J</span>
          <span class="nav__logo-name">Jarim</span>
        </a>
        <div class="nav__menu" id="nav-menu">
          <span class="nav__title">Menu</span>
          <h3 class="nav__name">Jarim</h3>
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="/responsive-profile/index.html#home"
                target="_blank"
                class="nav__link"
                >Home</a
              >
            </li>
            <li class="nav__item">
              <a
                href="/responsive-profile/index.html#about"
                target="_blank"
                class="nav__link"
                >About Me</a
              >
            </li>
            <li class="nav__item">
              <a
                href="/responsive-profile/index.html#exp"
                target="_blank"
                class="nav__link"
                >Experience</a
              >
            </li>
            <li class="nav__item">
              <a
                href="/responsive-profile/index.html#projects"
                target="_blank"
                class="nav__link"
                >Projects</a
              >
            </li>
            <li class="nav__item">
              <a
                href="/responsive-profile/index.html#contact"
                target="_blank"
                class="nav__link nav__link-buttton"
                >Contact</a
              >
            </li>
          </ul>

          <!-- close button -->

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__buttons">
          <!-- Theme button -->
          <i class="ri-moon-line change-theme" id="theme-button"></i>

          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <section class="projects section" id="projects">
      <h2 class="section__title-1">
        <span>Mini Projects.</span>
      </h2>

      <div class="projects__container container grid">
        <article class="projects__card">
          <div class="projects__image">
            <img
              src="assets/img/mini-p-1.png"
              alt="image"
              class="projects__img"
            />
            <a
              href="https://jarimnark.github.io/mini-flipping-card/"
              class="projects__button button"
            >
              <i class="ri-arrow-right-up-line"></i>
            </a>
          </div>
          <div class="projects__content">
            <h3 class="projects__subtitle">CSS, Animation</h3>
            <h2 class="projects__title">Flipping Card</h2>
          </div>
          <div class="projects__buttons">
            <a
              href="https://github.com/Jarimnark/mini-flipping-card.git"
              target="_blank"
              class="projects__link"
            >
              <i class="ri-github-line"></i> View
            </a>
            <a
              href="https://jarimnark.github.io/mini-flipping-card/"
              target="_blank"
              class="projects__link"
            >
              <i class="ri-dribbble-line"></i> View
            </a>
          </div>
        </article>

        <article class="projects__card">
          <div class="projects__image">
            <img
              src="assets/img/mini-p-2.png"
              alt="image"
              class="projects__img"
            />
            <a
              href="https://mini-tictactoe.vercel.app/"
              class="projects__button button"
            >
              <i class="ri-arrow-right-up-line"></i>
            </a>
          </div>
          <div class="projects__content">
            <h3 class="projects__subtitle">Javascript</h3>
            <h2 class="projects__title">Tic Tac Toe</h2>
            <p class="projects__description"></p>
          </div>
          <div class="projects__buttons">
            <a
              href="https://github.com/Jarimnark/mini-tictactoe.git"
              target="_blank"
              class="projects__link"
            >
              <i class="ri-github-line"></i> View
            </a>
            <a
              href="https://mini-tictactoe.vercel.app/"
              target="_blank"
              class="projects__link"
            >
              <i class="ri-dribbble-line"></i> View
            </a>
          </div>
        </article>
      </div>
    </section>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
      <div class="footer__container container grid">
        <ul class="footer__links">
          <li>
            <a
              href="/responsive-profile/index.html#about"
              target="_blank"
              class="footer__link"
              >About</a
            >
          </li>
          <li>
            <a
              href="/responsive-profile/index.html#home"
              target="_blank"
              class="footer__link"
              >Experience</a
            >
          </li>
          <li>
            <a
              href="/responsive-profile/index.html#projects"
              target="_blank"
              class="footer__link"
              >Projects</a
            >
          </li>
        </ul>

        <span class="footer__copy">
          &#169; All Rights Reserved By
          <a href="">Jarim</a>
        </span>
      </div>
    </footer>
    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== EMAIL JS ===============-->

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/minij.js"></script>
    <script src="assets/js/global.js"></script>
  </body>
</html>
